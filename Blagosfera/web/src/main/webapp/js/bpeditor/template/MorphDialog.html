<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h2>Сменить тип компонента на:</h2>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <% _.each(items, function(item) { %>
                <li class="list-group-item" stencil-id="<%-item.id%>">
                    <img src="<%-item.icon%>" width="16px;" height="16px;"/>
                    <%=item.title%>
                </li>
                <% }); %>
            </ul>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Отмена</button>
            <button class="btn btn-primary accept">Выбрать</button>
        </div>
    </div>
</div>
