<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="<%=group.id%>-heading">
        <h4 class="panel-title">
            <a class="" role="button" data-toggle="collapse" href="#<%=group.id%>" aria-controls="<%=group.id%>">
                <%-group.title%>
            </a>
        </h4>
    </div>
    <div id="<%=group.id%>" class="panel-collapse collapse" role="tabpanel" aria-labelledby="<%=group.id%>-heading">
        <%=content({items: items})%>
    </div>
</div>
